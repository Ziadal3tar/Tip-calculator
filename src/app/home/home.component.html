<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>


</head>

<body >



    <div class="   container my-auto">
        <h1 class=" fw-bold d-flex flex-column align-items-center mb-5">
            <span> <span>S</span><span>P</span><span>L</span><span>I</span> </span>
            <span><span>T</span><span>T</span><span>E</span><span>R</span></span></h1>
        <div class="main row bg-white  w-75 mx-auto  p-4">
            <div class=" maina  col-lg-6 mt-4">
                <div class=" d-flex flex-column  ">
                    <div  >

                        <label for="bill">Bill</label>
                        <p *ngIf="messageOfPrice" class=" text-danger">{{messageOfPrice}}...</p>

                        <div class=" position-relative d-flex justify-content-center flex-column">
                            <span class=" position-absolute "><i
                                    class="fas fa-dollar-sign  ms-3 opacity-50"></i></span>

                                    <input (click)="resetclac()" (keyup)="validation()"  type="number" id="bill" [(ngModel)]="bill" class=" form-control input1 border-0 w-100 py-2 ">
                        </div>
                    </div>
                </div>
               <div>
                <div class=" ms-2 my-5">
                    <h6 class=" mb-3 ">Select Tip %</h6>
                    <div class="row  ">


                        <button [ngClass]="{'pointerEvents': !people || !bill}"  (click)="calc(0)" class=  " border-0 rounded-3 col-lg-3 me-3 me-lg-2 col-5 mb-3 ">0%</button>
                        <button [ngClass]="{'pointerEvents': !people || !bill}"  (click)="calc(5)" class=" border-0 rounded-3 col-lg-3 mx-lg-2 col-5 mb-3">5%</button>

                        <button [ngClass]="{'pointerEvents': !people || !bill}"   (click)="calc(10)" class=" border-0 rounded-3 col-lg-3 me-3 ms-lg-2 col-5 mb-3">10%</button>


                        <button [ngClass]="{'pointerEvents': !people || !bill}"  (click)="calc(15)" class=" border-0 rounded-3 col-lg-3 me-lg-2 col-5 mb-3">15%</button>


                        <button [ngClass]="{'pointerEvents': !people || !bill}"  (click)="calc(25)" class=" border-0 rounded-3 col-lg-3 me-3  mx-lg-2 col-5  mb-3">25%</button>


                        <input (click)="resetclac()" [ngClass]="{'pointerEvents': !people || !bill}" [(ngModel)]="tep"  type="number" id="tep" (keyup)="calc(null)"  class=" tep ps-4 fw-bold col-lg-3 ms-lg-2 border-0 bg-light col-5 mb-3 rounded-3" placeholder="CUSTOM">


                    </div>
                   </div>
               </div>


                <div class=" d-flex flex-column mb-4">
                    <div>
                        <label for="people">Number of People</label>
                        <p *ngIf="messageOfPeople" class=" text-danger">{{messageOfPeople}}...</p>

                        <div class=" position-relative  d-flex flex-column justify-content-center ">
                            <span class=" position-absolute "><i
                                    class="fas fa-user-alt  ms-3 opacity-50"></i></span>
                                   
                                    <input (keyup)="validation()" (click)="resetclac()" type="number" id="people"  [(ngModel)]="people" class=" form-control input1 border-0 w-100 py-2 ">
                        </div>

                    </div>
                </div>



            </div>

            <div class=" col-lg-6 ">
              <div class=" mainb rounded-4 w-100  m-3 text-white mx-auto p-4   p-lg-5">
                  <div class=" d-flex flex-row justify-content-between py-lg-4 ">
                      <div>
                          <h6> Tip Amount</h6>
                          <p>/person</p>
                      </div>
                      <div>
                          <h2 >
                              {{"$"+rounded1}}
                          </h2>
                      </div>
                  </div>
                  <div class=" d-flex justify-content-between py-lg-4 ">
                      <div>

                          <h6> Total</h6>
                          <p>/person</p>
                      </div>

                      <div>
                          <h2 id="allprice">
                              {{"$"+rounded2}}
                          </h2>
                      </div>
                  </div>
                  <button (click)="reset()" class=" btn w-100   mt-5 fw-bold">RESET</button>
              </div>
          </div>
        </div>

    </div>
</body>

</html>
